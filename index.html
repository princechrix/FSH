<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSH</title>
    <style>
        @font-face {
            font-family: Lato;
            src: url(assets/fonts/Lato-Light.ttf);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Lato;
        }

        .web {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-web {
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: red; */
            
        }
        .right-web {
            width: 50%;
            height: 100vh;
            background-color: rgb(208, 224, 231);
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 30%;
            
        }

        .welcome-text {
            font-size: 45px;
            font-family: sans-serif;
        }
        .left-container {
            position: relative;
            bottom: 10px;
            padding: 0 30px;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }
        .sub-welcome {
            font-size: 30px;
        }
        .connected {
            background-color: rgb(157, 181, 187);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .active-circle {
            width: 15px;
            height: 15px;
            background-color: rgb(47, 163, 78);
            box-shadow: 0 0 15px rgb(0, 255, 110);
            
            border-radius: 50%;
            margin-right: 5px;
        }
        .sub-welcome {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="web">
        <div class="left-web">
            <div class="left-container">
                <h2 class="welcome-text">Warm welcome to FSH âœŒ</h2>
                <p class="sub-welcome">Stay connected with others, and track the Progress of your Friends</p>
                <div class="connected">
                    <div class="active-circle"></div><p><strong>124</strong> Students are online</p>
                </div>
            </div>
        </div>
        <div class="right-web">
            
        </div>
    </div>

    
</body>
</html>
