<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSH</title>
    <link rel="icon" type="image/x-icon" href="assets/img/fshLogo.ico">
    <link rel="stylesheet" href="assets/Fontawesome/all.min.css">
    <style>
      
        @font-face {
            font-family: Lato;
            src: url(assets/fonts/Lato-Light.ttf);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Lato;
        }
        .lg {
                display: none;
            } 

        .web {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-web {
            width: 60%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: red; */
            
        }
        .right-web {
            width: 40%;
            height: 100vh;
            background-color: rgb(208, 224, 231);
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 30%;
            
        }

        .welcome-text {
            font-size: 45px;
            font-family: sans-serif;
            -webkit-text-stroke:2px rgb(69, 98, 112);
            color: transparent;
        }
        .left-container {
            position: relative;
            bottom: 10px;
            padding: 0 50px;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }
        .right-container {
            position: relative;
            bottom: 10px;
            padding: 0 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            

        }
        .sub-welcome {
            font-size: 30px;
        }
        .connected {
            background-color: rgb(208, 224, 231);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .active-circle {

            width: 10px;
            height: 10px;
            background-color: rgb(47, 163, 78);
            box-shadow: 0 0 15px rgb(0, 255, 110);
            animation: zoomInOut 2s  linear infinite;
            
            border-radius: 50%;
            margin-right: 5px;
        }
        .sub-welcome {
            margin-top: 10px;
            color: rgb(124, 123, 123);
        }
        form {
            display: flex;
            flex-direction: column;
            width: 70%;
        }

        input[type=text],input[type=password] {
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 15px;
            font-family: sans-serif;
            margin:5px 0;

        }
        .LoginBtn {
            background-color: rgb(0, 157, 255);
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-top: 10px;
            cursor: pointer;
            transition: .3s ease;
        }
        .LoginBtn:hover {
            background-color: rgb(20, 113, 171);
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        .signinTitle {
            margin: 10px 0;
        }
        .signupLink {
            margin:10px 0;
        }
        .signupLink-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .infoIcon {
            font-size: 20px;
            color: rgb(163, 171, 173);
            cursor: pointer;
            transition: .3s ease;
        }
        .infoIcon:hover {
            font-size: 20px;
            color: rgb(116, 123, 125);
            cursor: pointer;
        }

        .info-container {
            background-color: rgb(163, 163, 163);
            color: white;
            padding: 15px;
            position: absolute;
            bottom: -90px;
            border-radius: 5px;
            width: 40%;
            opacity: 0;
            transition: .7s ease;
        }


        @media screen and (max-width: 500px) {
            .web {
                display: flex;
                flex-direction: column;
            }
            .left-web {
                width: 100%;
                height: 15vh;
            }
            .right-web {
                width: 100%;
                border-top-left-radius: 90px;
                border-bottom-right-radius: 90px;
                height: 50vh;
            }
            .sm {
                display: none;
            }
            .left-container {
                width: 90%;
                padding: 0;
            }
            .connected {
                width: 100%;
            }
            form {
                width: 100%;
            }
            .Imglogo {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                box-shadow: 0 0 15px rgb(159, 179, 186);

            }
            .lg {
                display: flex;
            } 
            
        }



            @keyframes zoomInOut {
                0% {
                    transform: scale(1);
                } 
                50% {
                    transform: scale(1.4);
                }
                75% {
                    transform: scale(1.4);
                } 

            }
        
    </style>
</head>
<body>

    <div class="web">
        <div class="logo lg">
            <img src="assets/img/fshLogo.jpg" class="Imglogo" alt="">
        </div>
        
        <div class="left-web">
            <div class="left-container">
                <h2 class="welcome-text sm">Warm welcome to FSH âœŒ</h2>
                <p class="sub-welcome sm">Stay connected with others, and track the Progress of your Friends</p>
                <div class="connected">
                    <div class="active-circle"></div><p><strong>124</strong> Students are online</p>
                </div>
            </div>
        </div>
        <div class="right-web">
            <div class="right-container">
                <form action="">
                    <h2 class="signinTitle">Sign in</h2>
                    <input type="text" placeholder="username" maxlength="50">
                    <input type="password" name="" id="" placeholder="Password">
                    <button type="submit" class="LoginBtn" name="btn">Login</button>
                    <div class="signupLink-wrapper">
                        <div class="info-container" id="infoContainer">
                            <p>Repeated login attempts may result in your account being banned!</p>
                        </div>
                        <p id="info" class="sm"><i class="fa fa-circle-info infoIcon"></i></p>
                        <p class="signupLink">Don't have account? <a href="#">Sign Up</a></p>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>


    <script src="assets/Fontawesome/all.min.js"></script>
    <script>
        var info = document.getElementById('info');
        var infoContainer = document.getElementById('infoContainer');

        info.addEventListener('mouseover', ()=>{
            infoContainer.style.opacity = '2'

        })
        info.addEventListener('mouseout', ()=>{
            infoContainer.style.opacity = '0'

        })





    </script>
    
</body>
</html>
